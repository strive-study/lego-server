<!DOCTYPE html>
<html lang="" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="{{desc}}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      rel="stylesheet"
      href="//cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
  </head>
  <body style="{{ bodyStyle }}">
    {% if mode == 'preview' %}
    <div
      style="
        position: absolute;
        top: 0;
        width: 100%;
        height: 40px;
        line-height: 40px;
        text-align: center;
        background: red;
        color: #f1f1f1;
        font-weight: bold;
      "
    >
      仅供预览，请发布作品后，再正式使用
    </div>
    {% endif %} {{html | safe}}
  </body>
</html>
